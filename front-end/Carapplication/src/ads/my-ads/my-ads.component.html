<div class="row">
    <div class="col-12 col-md-4 col-lg-3 mb-3" *ngFor="let ad of ads">
        <div class="card h-100">
            <img class="card-img-top" src="../../assets/images/placeholder-car.png" alt="car placeholder">
            <div class="card-body">
                <h5 class="card-title">{{ad.make}} - {{ad.model}}</h5>
                <p class="card-text">{{ad.type}}</p>
                <div>
                    <a class="btn btn-primary" routerLink="/ad/{{ad._id}}" routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }">
                        <fa-icon [icon]="faSearch"></fa-icon>
                    </a>
                    <a class="btn ml-1 btn-info" (click)="setModal(ad._id)" data-toggle="modal" data-target="#modal">
                        <fa-icon [icon]="faEdit"></fa-icon>
                    </a>
                    <a class="btn ml-1 btn-danger" (click)="deleteAd(ad._id)">
                        <fa-icon [icon]="faTrashAlt"></fa-icon>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Foating button -->
<div>
    <a class="btn btn-primary float" (click)="setModal(0)" data-toggle="modal" data-target="#modal">
        <fa-icon class="mb-0" [icon]="faPlus"></fa-icon>
    </a>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

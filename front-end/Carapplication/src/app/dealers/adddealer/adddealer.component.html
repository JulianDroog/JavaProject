<form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Company name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Company name"
                value={{model.name}} [(ngModel)]="model.name" required>
        </div>
        <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" min="2" class="form-control" id="manufacturer" name="manufacturer" placeholder="Enter manufacturer"
                value={{model.manufacturer}} [(ngModel)]="model.manufacturer" required>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" name="country" placeholder="Enter country"
                value={{model.country}} [(ngModel)]="model.country" required>
        </div>
        <div class="form-group">
            <label for="provence">Provence</label>
            <input type="text" class="form-control" id="provence" name="provence" placeholder="Enter provence"
                value={{model.provence}} [(ngModel)]="model.provence" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" min="1900" max="2019" class="form-control" id="city" name="city" placeholder="Enter city"
                value={{model.city}} [(ngModel)]="model.city" required>
        </div>
        <div class="form-group">
            <label for="postal">Postal</label>
            <input type="text" class="form-control" id="postal" name="postal" placeholder="Enter postal"
                value={{model.postal}} [(ngModel)]="model.postal" required>
        </div>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" min="0" class="form-control" id="street" name="street" placeholder="Enter street"
                value={{model.street}} [(ngModel)]="model.street" required>
        </div>
        <div class="form-group">
            <label for="number">Number</label>
            <input type="text" min="0" class="form-control" id="number" name="number" placeholder="Enter number"
                value={{model.number}} [(ngModel)]="model.number" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" min="2" class="form-control" id="phone" name="phone" placeholder="Enter phone"
                value={{model.phone}} [(ngModel)]="model.phone" required>
        </div>
     <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid">Save</button>
</form>
